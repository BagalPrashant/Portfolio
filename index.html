<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <!-- Favicon for the website -->
  <link rel="icon" href="{{ 'assets/img/emoji.png' | relative_url }}" type="image/png">
  <!-- 确保favicon的路径是正确的 -->
  <link rel="stylesheet" href="{{ 'css/main.css' | relative_url }}">
</head>
<body>
  <header>
    <!-- 页面标题与图像 -->
    <h1><img src="{{ 'assets/img/emoji.png' | relative_url }}" alt="Emoji Logo"> {{ page.title }}</h1>
  </header>

  <!-- 页面内容 -->
  <div class="page-content">
    {{ content }}
  </div>

  <footer>
    <!-- 网页脚部 -->
  </footer>
</body>
</html>
